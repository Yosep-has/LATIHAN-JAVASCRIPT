<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Todo List</title>

    <!-- Bootstrap v5.3 -->
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap-5.3.7/package/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap-icons-1.13.1/package/font/bootstrap-icons.min.css"
    />
    
    <style>
      .todo-item {
        transition: all 0.3s ease;
        cursor: grab;
      }
      
      .todo-item:active {
        cursor: grabbing;
      }
      
      .todo-item.dragging {
        opacity: 0.5;
        transform: rotate(5deg);
      }
      
      .todo-item.drag-over {
        border-top: 3px solid #007bff;
      }
      
      .completed-todo {
        opacity: 0.7;
      }
      
      .edit-mode input {
        border: 2px solid #007bff;
      }
      
      .filter-badges .badge {
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .filter-badges .badge:hover {
        transform: scale(1.05);
      }
      
      .search-highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <h1 class="mb-4">
          <i class="bi bi-list-check text-primary"></i> Enhanced Todo List
        </h1>

        <!-- Statistics -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card bg-primary text-white">
              <div class="card-body text-center">
                <h5 class="card-title">Total</h5>
                <h2 id="totalCount">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-white">
              <div class="card-body text-center">
                <h5 class="card-title">Selesai</h5>
                <h2 id="completedCount">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-warning text-white">
              <div class="card-body text-center">
                <h5 class="card-title">Belum Selesai</h5>
                <h2 id="pendingCount">0</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form id="formData" class="mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-plus-circle"></i> Tambah Todo Baru
              </h5>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  name="todo" 
                  placeholder="Apa rencana kamu selanjutnya?"
                  required
                />
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus"></i> Tambah
                </button>
              </div>
              <div class="form-text text-muted mt-2">
                <i class="bi bi-info-circle"></i> 
                Tips: Seret dan lepas untuk mengurutkan todo
              </div>
            </div>
          </div>
        </form>

        <!-- Search and Filter -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-search"></i>
                  </span>
                  <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Cari todo..."
                  />
                  <button type="button" id="clearSearch" class="btn btn-outline-secondary">
                    <i class="bi bi-x"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6 mt-2 mt-md-0">
                <div class="filter-badges d-flex gap-2 align-items-center">
                  <span class="fw-bold">Filter:</span>
                  <span class="badge bg-primary filter-btn active" data-filter="all">
                    Semua <span class="badge bg-light text-dark ms-1" id="allCount">0</span>
                  </span>
                  <span class="badge bg-success filter-btn" data-filter="completed">
                    Selesai <span class="badge bg-light text-dark ms-1" id="completedFilterCount">0</span>
                  </span>
                  <span class="badge bg-warning filter-btn" data-filter="pending">
                    Belum Selesai <span class="badge bg-light text-dark ms-1" id="pendingFilterCount">0</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Todo List -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-list-ul"></i> Daftar Todo 
              <small class="text-muted" id="currentFilter">(Semua)</small>
            </h5>
          </div>
          <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="todoList">
              <!-- Todos will be rendered here -->
            </ul>
            <div id="emptyState" class="text-center p-5 text-muted" style="display: none;">
              <i class="bi bi-inbox display-1"></i>
              <h5 class="mt-3">Tidak ada todo yang ditemukan</h5>
              <p>Coba ubah filter atau kata kunci pencarian</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-pencil"></i> Edit Todo
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="editTodoInput" class="form-label">Judul Todo</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="editTodoInput" 
                  required
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="editStatusInput"
                  />
                  <label class="form-check-label" for="editStatusInput">
                    Tandai sebagai selesai
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              <i class="bi bi-check"></i> Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/assets/vendor/bootstrap-5.3.7/package/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      class TodoApp {
        constructor() {
          this.todos = [];
          this.currentFilter = 'all';
          this.searchQuery = '';
          this.editingIndex = -1;
          this.draggedIndex = -1;
          
          this.init();
        }

        init() {
          this.loadFromStorage();
          this.bindEvents();
          this.renderTodos();
          this.updateStats();
        }

        loadFromStorage() {
          const storedTodos = localStorage.getItem('todos');
          const storedFilter = localStorage.getItem('currentFilter');
          
          if (storedTodos) {
            this.todos = JSON.parse(storedTodos);
          }
          
          if (storedFilter) {
            this.currentFilter = storedFilter;
            this.setActiveFilter(storedFilter);
          }
        }

        saveToStorage() {
          localStorage.setItem('todos', JSON.stringify(this.todos));
          localStorage.setItem('currentFilter', this.currentFilter);
        }

        bindEvents() {
          // Form submission
          document.getElementById('formData').addEventListener('submit', (e) => {
            e.preventDefault();
            this.addTodo();
          });

          // Search
          document.getElementById('searchInput').addEventListener('input', (e) => {
            this.searchQuery = e.target.value.toLowerCase().trim();
            this.renderTodos();
          });

          // Clear search
          document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            this.searchQuery = '';
            this.renderTodos();
          });

          // Filter buttons
          document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              this.setFilter(btn.dataset.filter);
            });
          });

          // Edit modal save
          document.getElementById('saveEditBtn').addEventListener('click', () => {
            this.saveEdit();
          });

          // Save on page unload
          window.addEventListener('beforeunload', () => {
            this.saveToStorage();
          });
        }

        addTodo() {
          const form = document.getElementById('formData');
          const todoText = form.todo.value.trim();

          if (!todoText) {
            this.showAlert('Todo tidak boleh kosong!', 'warning');
            return;
          }

          // Check for duplicates
          if (this.todos.some(todo => todo.todo.toLowerCase() === todoText.toLowerCase())) {
            this.showAlert('Todo dengan judul yang sama sudah ada!', 'danger');
            return;
          }

          // Add new todo
          this.todos.unshift({
            id: Date.now() + Math.random(),
            todo: todoText,
            completed: false,
            createdAt: new Date().toISOString()
          });

          form.todo.value = '';
          this.renderTodos();
          this.updateStats();
          this.saveToStorage();
          
          this.showAlert('Todo berhasil ditambahkan!', 'success');
        }

        deleteTodo(index) {
          if (confirm('Apakah Anda yakin ingin menghapus todo ini?')) {
            this.todos.splice(index, 1);
            this.renderTodos();
            this.updateStats();
            this.saveToStorage();
            this.showAlert('Todo berhasil dihapus!', 'info');
          }
        }

        toggleTodo(index) {
          this.todos[index].completed = !this.todos[index].completed;
          this.renderTodos();
          this.updateStats();
          this.saveToStorage();
        }

        editTodo(index) {
          this.editingIndex = index;
          const todo = this.todos[index];
          
          document.getElementById('editTodoInput').value = todo.todo;
          document.getElementById('editStatusInput').checked = todo.completed;
          
          const modal = new bootstrap.Modal(document.getElementById('editModal'));
          modal.show();
        }

        saveEdit() {
          const newText = document.getElementById('editTodoInput').value.trim();
          const newStatus = document.getElementById('editStatusInput').checked;

          if (!newText) {
            this.showAlert('Judul todo tidak boleh kosong!', 'warning');
            return;
          }

          // Check for duplicates (excluding current item)
          const isDuplicate = this.todos.some((todo, index) => 
            index !== this.editingIndex && 
            todo.todo.toLowerCase() === newText.toLowerCase()
          );

          if (isDuplicate) {
            this.showAlert('Todo dengan judul yang sama sudah ada!', 'danger');
            return;
          }

          // Update todo
          this.todos[this.editingIndex].todo = newText;
          this.todos[this.editingIndex].completed = newStatus;

          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
          modal.hide();

          this.renderTodos();
          this.updateStats();
          this.saveToStorage();
          this.showAlert('Todo berhasil diperbarui!', 'success');
        }

        setFilter(filter) {
          this.currentFilter = filter;
          this.setActiveFilter(filter);
          this.renderTodos();
          this.saveToStorage();
        }

        setActiveFilter(filter) {
          document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.filter === filter) {
              btn.classList.add('active');
            }
          });

          const filterNames = {
            'all': 'Semua',
            'completed': 'Selesai',
            'pending': 'Belum Selesai'
          };
          
          document.getElementById('currentFilter').textContent = `(${filterNames[filter]})`;
        }

        getFilteredTodos() {
          let filtered = [...this.todos];

          // Apply filter
          if (this.currentFilter === 'completed') {
            filtered = filtered.filter(todo => todo.completed);
          } else if (this.currentFilter === 'pending') {
            filtered = filtered.filter(todo => !todo.completed);
          }

          // Apply search
          if (this.searchQuery) {
            filtered = filtered.filter(todo => 
              todo.todo.toLowerCase().includes(this.searchQuery)
            );
          }

          return filtered;
        }

        highlightText(text, query) {
          if (!query) return text;
          
          const regex = new RegExp(`(${query})`, 'gi');
          return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        renderTodos() {
          const todoList = document.getElementById('todoList');
          const emptyState = document.getElementById('emptyState');
          const filteredTodos = this.getFilteredTodos();

          todoList.innerHTML = '';

          if (filteredTodos.length === 0) {
            emptyState.style.display = 'block';
            return;
          }

          emptyState.style.display = 'none';

          filteredTodos.forEach((todo, displayIndex) => {
            const originalIndex = this.todos.findIndex(t => t.id === todo.id);
            const li = document.createElement('li');
            li.className = `list-group-item todo-item ${todo.completed ? 'completed-todo' : ''}`;
            li.draggable = true;
            li.dataset.index = originalIndex;

            const highlightedText = this.highlightText(todo.todo, this.searchQuery);

            li.innerHTML = `
              <div class="d-flex align-items-center">
                <div class="me-2">
                  <i class="bi bi-grip-vertical text-muted"></i>
                </div>
                <div class="flex-fill">
                  <div class="form-check">
                    <input 
                      class="form-check-input" 
                      type="checkbox" 
                      ${todo.completed ? 'checked' : ''}
                      onchange="todoApp.toggleTodo(${originalIndex})"
                    />
                    <label class="form-check-label ${todo.completed ? 'text-decoration-line-through' : ''}">
                      ${highlightedText}
                    </label>
                  </div>
                  ${todo.createdAt ? `<small class="text-muted">Dibuat: ${new Date(todo.createdAt).toLocaleDateString('id-ID')}</small>` : ''}
                </div>
                <div class="d-flex gap-1">
                  <button 
                    class="btn btn-sm btn-outline-primary" 
                    onclick="todoApp.editTodo(${originalIndex})"
                    title="Edit"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button 
                    class="btn btn-sm btn-outline-danger" 
                    onclick="todoApp.deleteTodo(${originalIndex})"
                    title="Hapus"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            `;

            // Drag and drop events
            li.addEventListener('dragstart', (e) => {
              this.draggedIndex = originalIndex;
              li.classList.add('dragging');
              e.dataTransfer.effectAllowed = 'move';
            });

            li.addEventListener('dragend', () => {
              li.classList.remove('dragging');
              document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-over');
              });
            });

            li.addEventListener('dragover', (e) => {
              e.preventDefault();
              e.dataTransfer.dropEffect = 'move';
              li.classList.add('drag-over');
            });

            li.addEventListener('dragleave', () => {
              li.classList.remove('drag-over');
            });

            li.addEventListener('drop', (e) => {
              e.preventDefault();
              li.classList.remove('drag-over');
              
              if (this.draggedIndex !== originalIndex) {
                this.moveTodo(this.draggedIndex, originalIndex);
              }
            });

            todoList.appendChild(li);
          });
        }

        moveTodo(fromIndex, toIndex) {
          const movedTodo = this.todos.splice(fromIndex, 1)[0];
          this.todos.splice(toIndex, 0, movedTodo);
          
          this.renderTodos();
          this.saveToStorage();
          this.showAlert('Urutan todo berhasil diubah!', 'info');
        }

        updateStats() {
          const total = this.todos.length;
          const completed = this.todos.filter(todo => todo.completed).length;
          const pending = total - completed;

          document.getElementById('totalCount').textContent = total;
          document.getElementById('completedCount').textContent = completed;
          document.getElementById('pendingCount').textContent = pending;

          // Update filter badges
          document.getElementById('allCount').textContent = total;
          document.getElementById('completedFilterCount').textContent = completed;
          document.getElementById('pendingFilterCount').textContent = pending;
        }

        showAlert(message, type) {
          // Create and show bootstrap alert
          const alertDiv = document.createElement('div');
          alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
          alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
          alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          `;
          
          document.body.appendChild(alertDiv);
          
          // Auto remove after 3 seconds
          setTimeout(() => {
            if (alertDiv.parentNode) {
              alertDiv.remove();
            }
          }, 3000);
        }
      }

      // Initialize app
      const todoApp = new TodoApp();
    </script>
  </body>
</html>
